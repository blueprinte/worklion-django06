{% extends "base.html" %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">This is my list page!</h1>
        <hr class="my-4">
        {% for post in post %}
            {% if post.post_active == True %}
            <a href="{% url 'post:detail' post.id %}"><p class="lead">{{ post.title }}</p></a>
            {% endif%}
        {% endfor %}
    </div>
</div>
{% endblock %}
