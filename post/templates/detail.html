{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>View My Post</h1>
        <p>제목: {{ post.title }}</p>
        <p>내용: {{ post.content }}</p>
        <p>게시일: {{ post.created_at }}</p>
</div>
<a href="{% url 'post:edit' post.id %}">글 수정하기</a>
<a href="{% url 'post:delete' post.id %}">글 삭제하기</a>
{% endblock %}
